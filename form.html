<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
    <form action="">
      <fieldset
        style="border-color: rgb(121, 148, 198); width: 260px; background-color:ghostwhite;"
      >
        <legend>
          <h1 style="color: cadetblue; font-family: Sahel Black">User info</h1>
        </legend>

        <input
          type="text"
          id="name"
          autofocus
          required
          placeholder="Name"
          style="font-family: Comic Sans MS; color: darkslategray"
        />
        <br /><br />

        <input
          type="text"
          id="user"
          required
          placeholder="User name"
          style="font-family: Comic Sans MS; color: darkslategray"
        />
        <br /><br />

        <input
          type="email"
          id="email"
          placeholder="Email"
          style="font-family: Comic Sans MS; color: darkslategray"
        />
        <br /><br />

        <input
          type="password"
          id="pass"
          maxlength="10"
          placeholder="Password"
          required
          style="font-family: Comic Sans MS; color: darkslategray"
        />

        <fieldset style="border-color:rgb(130, 156, 204); width: 150px;">
          <legend>
            <h4
              style="
                font-family: Sahel Black;
                color: darkslategrey;
                font-size: larger;
                padding: 5px;
                margin: 5px;
              "
            >
              gender
            </h4>
          </legend>

          <input type="radio" id="man" name="gender" checked />
          <label for="man"> man </label>
          <br />

          <input type="radio" id="woman" name="gender" />
          <label for="woman"> woman </label>
        </fieldset>
      </fieldset>
      <br />
      
        <input type="checkbox" id="agree" checked />
        <label for="agree" style="font-family: Sahel Black; color: darkgreen">
          <b>i agree with the <a href="#">rules</a> of the Site.</b></label
        >
        <br /><br />

        <input
          type="submit"
          value="send"
          style="
            background-color: darkcyan;
            font-family: Sahel Black;
            font-size: 15px;
            margin: 10px;
            padding: 10px;
            width: 100px;
          "
        />
      </center>
    </form>
  </body>
</html>
